<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <Header>
        <div class="header">
            <h1>Weather Dashboard</h1>
            <h3>Your source for the latest weather</h3>
        </div>
    </Header>

    <main class="container-fluid">
        <div class = "row">
            <div class="col-12 col-md-3 p-2 search-column">
                <form class = "border p-2" id = "city-search-form">
                    <h4>Search for a City</h2>
                    <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                    <button class = "btn btn-primary" type = "submit">Search</button>
                </form>
                <div class = "past-search border" id = "past-search-buttons"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class = "row border selected-city" id = "current-forecast">
                    <div class = "col-12">
                        <h2 id="searched-city"></h2>
                        <div id = "current-weather-container" class = "list-group"></div>
                    </div>  
                </div>
                <div class = "row border" id = "five-day-forecast">
                        <h2 class= "col-12" id = "forecast"></h2>
                        <div class = "d-flex" id = "fiveday-container"></div>
                </div>  
            </div>
        </div>
    </main>    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
